<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <script src="./scripts/script.js"></script>
        <title>Hacker News</title>
        </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <a href="#" onclick="setRun('new', document.getElementById('postCount').value)" id="logo_image">
                        <img src="./images/logo.svg" width="18" height="18" id="logo">
                    </a>
                </div>
                <div id="header-text">
                    <b id="site-name">
                        <a href="#" onclick="setRun('new', document.getElementById('postCount').value)">&nbsp;Hacker News&nbsp</a>
                    </b>
                    <div class="menu-links">
                        <a href="#" onclick="setRun('top', document.getElementById('postCount').value)">top</a>| 
                        <a href="#" onclick="setRun('new', document.getElementById('postCount').value)">new</a>|  
                        <a href="#" onclick="setRun('best', document.getElementById('postCount').value)">best</a>| 
                        <a href="#" onclick="setRun('ask', document.getElementById('postCount').value)">ask</a>| 
                        <a href="#" onclick="setRun('job', document.getElementById('postCount').value)">job</a>| 
                        <input type="number" id="postCount" placeholder="how many posts to show" value="30" style="width: 50px;">|
                        <input type="button" value="reload" onclick="setRun(undefined, document.getElementById('postCount').value)">|
                        <input type="date" value="2017-06-01" />
                    </div>
                </div>
                <div class="login">
                    <span id="login">
                        <a href="https://news.ycombinator.com/login?goto=news">login</a>
                    </span>
                </div>
            </div>
            <div class="post-container">

                                    <span class="site-link">hixie.ch</span></a>)</span>
                        </div>
                        <div class="undertitle-data">

            </div>
        </div>

</html>
